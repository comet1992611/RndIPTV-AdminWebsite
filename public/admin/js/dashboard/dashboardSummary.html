<div class="row">
  <div class="col-lg-12">
    <uib-alert type="info" close="dismissAlert()" ng-show="!has_seen_alert">
      <span ng-app="myApp" ng-controller="envVariablesCtrl">Welcome to {{company_name}} - Administration System</span>
    </uib-alert>
  </div>
</div>
<div class="row">
  <div class="col-lg-3">
    <div class="panel theme">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-user fa-5x" id="loginaccount_logo"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats.logindata | number:0 }}</div>
            <div class="titles_in_dashboard">Login Accounts</div>
          </div>
        </div>
      </div>
      <a ui-sref="list({entity:'LoginData'})">
        <div class="panel-footer" id="footer1">
          <span class="pull-left">View Details</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="panel theme">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-tv fa-5x" id="channels_logo"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats.channels }}</div>
            <div class="titles_in_dashboard">Channels</div>
          </div>
        </div>
      </div>
      <a ui-sref="list({entity:'Channels'})">
        <div class="panel-footer" id="footer2">
          <span class="pull-left">View Details</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="panel theme">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-film fa-5x" id="vod_logo"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats.vods }}</div>
            <div class="titles_in_dashboard">VOD Movies</div>
          </div>
        </div>
      </div>
      <a ui-sref="list({entity:'Vods'})">
        <div class="panel-footer" id="footer3">
          <span class="pull-left">View Details</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="panel theme">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-outdent fa-5x" id="device_logo"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats.devices }}</div>
            <div class="titles_in_dashboard">Devices</div>
          </div>
        </div>
      </div>
      <a ui-sref="list({entity:'Devices'})">
        <div class="panel-footer" id="footer4">
          <span class="pull-left">View Details</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>

</div>
